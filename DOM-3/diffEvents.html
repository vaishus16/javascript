<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <div>
        
    </div>
</body>
</html>
<script>
    //click
    //mouseEnter, mouseLeave
    //dbclick
    document.querySelector("div").addEventListener("mouseenter", changeBg);
    document.querySelector("div").addEventListener("mouseleave", changeToDefault);
    function changeBg(){
        document.querySelector("div").style="background-color: red ";
        document.querySelector("div").style.cursor="pointer";
    }
    function changeToDefault(){
        document.querySelector("div").style="background-color: teal";
    }
</script>
