<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="commonstyle.css">
</head>
<body>
    <div id="links">
        <div><a href="./index.html">Home</a></div>
        <div><a href="./applied.html">Applied Jobs</a></div>
        <div><a href="./bookmark.html">Bookmarks</a></div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Job Applied</th>
                <th>Salary</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody id="body">

        </tbody>
    </table>

</body>
</html>
<script>
     let Data = JSON.parse(localStorage.getItem("bookmarks"));
     let tbody = document.querySelector("tbody");
     
    function displayData(Data){
        document.querySelector("tbody").innerHTML = " ";
        Data.forEach(function(element,index){
            let tr = document.createElement("tr");

            let name = document.createElement("td");
            let email = document.createElement("td");
            let role = document.createElement("td");
            let salary = document.createElement("td");
            let remove = document.createElement("td");

            name.innerText = element.name;
            email.innerText = element.email;
            role.innerText = element.role;
            salary.innerText = element.salary;
            remove.innerText="DELETE";
            remove.addEventListener("click",function(){
                deleteItem(element,index);
            })
            
           
            tr.append(name,email,role, salary,remove);

            tbody.append(tr);

        })
    }

    displayData(Data);
    function deleteItem(element,index){
        Data.splice(index,1);
        localStorage.setItem(
            "bookmarks",JSON.stringify(Data)
        )
        window.location.reload();
    }
</script>
