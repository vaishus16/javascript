    <form action="" id="form">
        <h2>Enter your Application</h2>
        <input type="text" placeholder="Enter Name" id="name">
        <input type="email" placeholder="Enter email" id="email">
        <select name="role" id="role">
            <option value="FSD">FSD</option>
            <option value="Backend">Backend</option>
            <option value="Frontend">Frontend</option>
        </select>
        <input type="number" placeholder="Enter Expected Salary" id="Salary" >
        <button type="submit">submit</button>
    </form>
</body>
</html>
<script>
    document.querySelector("#form").addEventListener("submit",myFunction);
    let jobArray= JSON.parse(localStorage.getItem("jobApplication")) ||[];
    function myFunction(){
        event.preventDefault();
        let object={
            name:document.querySelector("#name").value,
            email:document.querySelector("#email").value,
            role:document.querySelector("#role").value,
            salary:document.querySelector("#Salary").value
        }
        jobArray.push(object);

        localStorage.setItem("jobApplication",JSON.stringify(jobArray))
    }
